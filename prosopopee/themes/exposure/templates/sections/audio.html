{% if section.image.type == "audio" %}
{% set audio = Audio(section.image) %}
{% set caption = section.text %}
{{ audio.copy() }}
{% endif %}
<div class="audio-player">
  <h2>{% if caption %}{{ caption }}{% else %}{{ audio }}{% endif %}</h2>
<audio controls>
  <source src="{{ audio }}.mp3" type="audio/mpeg">
</audio>
</div>
