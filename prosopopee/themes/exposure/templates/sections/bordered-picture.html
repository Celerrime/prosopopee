{% set image = Image(section.image) %}
{% set caption = section.text %}
{{ image.copy()}}
<section class="bordered-picture baguette">
    <div class="caption">
        <a href="{{ image }}">
            <img src="{{ image }}">
            {% if caption %}
            <div class="caption__overlay">
                <h5 class="caption__overlay__title">{{ caption }}</h5>
            </div>
            {% endif %}
    </div>
        </a>
</section>
